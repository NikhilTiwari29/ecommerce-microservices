############################################################
# =============== BASIC APPLICATION SETTINGS ===============
############################################################

spring.application.name=api-gateway
server.port=9000

product.service.url=http://localhost:8080
order.service.url=http://localhost:8081
inventory.service.url=http://localhost:8082



############################################################
# ================= SECURITY (KEYCLOAK / JWT) ==============
############################################################

# Keycloak issuer URI used by Spring Security to validate JWT tokens
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/spring-microservices-security-realm



############################################################
# ===================== SWAGGER CONFIG =====================
############################################################

# Exposes Swagger UI at: http://<host>:<port>/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html

# Exposes OpenAPI JSON at: http://<host>:<port>/api-docs
springdoc.api-docs.path=/api-docs



############################################################
# ================= SWAGGER AGGREGATION ====================
############################################################

# Swagger dropdown entry for Product Service
# Gateway route: /aggregate/product-service/v3/api-docs ? http://localhost:8080/api-docs
springdoc.swagger-ui.urls[0].name=Product Service
springdoc.swagger-ui.urls[0].url=/aggregate/product-service/v3/api-docs

# Swagger dropdown entry for Order Service
# Gateway route: /aggregate/order-service/v3/api-docs ? http://localhost:8081/api-docs
springdoc.swagger-ui.urls[1].name=Order Service
springdoc.swagger-ui.urls[1].url=/aggregate/order-service/v3/api-docs

# Swagger dropdown entry for Inventory Service
# Gateway route: /aggregate/inventory-service/v3/api-docs ? http://localhost:8082/api-docs
springdoc.swagger-ui.urls[2].name=Inventory Service
springdoc.swagger-ui.urls[2].url=/aggregate/inventory-service/v3/api-docs



