# ================== RESILIENCE4J SETTINGS =================
############################################################

# Enables Spring Boot Actuator health indicator for circuit breakers.
# This allows /actuator/health to include the state of each circuit breaker (UP, DOWN, OPEN, etc.)
management.health.circuitbreakers.enabled=true

# Always show detailed health information (component status, circuit breaker states, etc.)
# Without this, health details are hidden unless you are authenticated.
management.endpoint.health.show-details=always


############################################################
# --------------- RESILIENCE FLOW EXPLANATION --------------
#
# Current flow in the API Gateway:
#
# 1. Client sends request to API Gateway.
# 2. Gateway forwards the request to the downstream Product Service.
# 3. If the downstream service does not respond within 3 seconds,
#    TimeLimiter aborts the call and throws a TimeoutException.
# 4. The Circuit Breaker records this timeout as a failure.
# 5. Once at least 5 calls are recorded and 50% or more have failed,
#    the Circuit Breaker opens and blocks further calls for 5 seconds.
# 6. After 5 seconds, the breaker moves to HALF_OPEN and allows 3 test calls.
#    - If all succeed, it closes again.
#    - If any fails, it reopens.
#
# IMPORTANT:
# Retry is NOT currently enabled in the API Gateway filter chain.
# Therefore, each client request is executed only once in the Gateway.
#
# In the future, Retry will be added at the Product Service level so that:
# - Transient failures can be retried locally inside the service,
# - While the Gateway Circuit Breaker continues to protect the system
#   from sustained downstream outages.
#
############################################################



############################################################
# ---------------- CIRCUIT BREAKER CONFIG ------------------
############################################################

# This "default" configuration acts as a template for all circuit breakers.
# Every circuit breaker instance will inherit these settings unless it explicitly
# overrides a specific property under `resilience4j.circuitbreaker.instances.<name>`.
## for default configs you can see api gateway but if you want specific for any instance you can say it like this

# Default circuit breaker configuration
resilience4j.circuitbreaker.configs.default.register-health-indicator=true

# Use count-based sliding window approach to calculate failure or success in the below property (not time-based)
resilience4j.circuitbreaker.configs.default.sliding-window-type=COUNT_BASED

# Number of calls to consider before calculating failure rate
resilience4j.circuitbreaker.configs.default.sliding-window-size=10

# Percentage of failures after which circuit opens (we set 50 percent of above sliding-window-size)
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50

# How long the circuit remains open before trying again
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=5s

# Number of calls allowed in HALF_OPEN state to test recovery
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3

# Automatically move from OPEN ? HALF_OPEN after wait duration
resilience4j.circuitbreaker.configs.default.automatic-transition-from-open-to-half-open-enabled=true

# Minimum number of calls that must be recorded before the Circuit Breaker is allowed
# to calculate failure rate and potentially open (prevents opening too early due to noise).
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5



############################################################
# ---------------- RESILIENCE4J Timeout CONFIG ---------------
############################################################

# Maximum amount of time a call is allowed to run before it is forcefully timed out.
# If the downstream service does not respond within this duration, a TimeoutException is thrown.
# This prevents threads from being blocked indefinitely due to slow or unresponsive services.
# if this timeout occurs the failure-rate-threshold times then the circuit will open
resilience4j.timelimiter.configs.default.timeout-duration=3s


############################################################
# ---------------- RESILIENCE4J RETRY CONFIG ---------------
############################################################

# Maximum number of attempts for a failed call.
# This includes the initial call, so max-attempts=3 means:
#   1 initial call + up to 2 retries if failures occur.
resilience4j.retry.configs.default.max-attempts=3

# Time to wait between retry attempts.
# This is a fixed backoff; after each failure, the gateway waits 2s before retrying.
resilience4j.retry.configs.default.wait-duration=2s


# Retry logs
logging.level.io.github.resilience4j.retry=DEBUG

# CircuitBreaker logs
logging.level.io.github.resilience4j.circuitbreaker=DEBUG

# TimeLimiter logs
logging.level.io.github.resilience4j.timelimiter=DEBUG

# Spring AOP (shows wrapping)
logging.level.org.springframework.aop=DEBUG

management.endpoints.web.exposure.include=health, info, metrics, prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=api-gateway
management.tracing.sampling.probability=1.0
